<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz Show</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <header>
        <h3 id="high-scores">View High Scores</h3>
        <h3 class="timer">Timer: <span id="timer"></span></h3>
    </header>

    <div id="container" class="show">
        <div class="container quizshow">
            <h1>The Quiz Show</h1>
            <p>Try to answer the following code-related questions within the time limit. Correct answers are worth 5 points.
             Keep in mind that incorrect answers will penalize your score time by 5 seconds seconds!</p>
             <button class="btn startquiz" id="start-quiz">Start Quiz</button>
        </div>
    </div>

    <div id="questioncontainer" class="hide">
        <div class="container questions">
            <div id="questions"></div>
            <div id="answerbuttons" class="btn-grid"></div>
        </div>
    </div>

    <div id="endcontainer" class="hide">
        <div class="container end">
            <div id="scorebanner">
                <h1>All Done</h1>
            </div>
            <form id="initalsbox" class="initials">
                <p>Enter Initials
                    <input type="text" name="initials" id="initials" class="textinput" />
                    <button class="btn startquiz" id="submitscore" type="submit">Submit</button></p>
             </form>
        </div>
    </div>
    








    <script src="./Assets/js/script.js"></script>
</body>

</html>
